name: CI - Unit Tests Xuong_QLTV

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build solution
        run: |
          dotnet restore Xuong_QLTV.sln
          dotnet build Xuong_QLTV.sln --no-restore --configuration Release

      - name: Run Unit Tests + Coverage
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path TestResults -Force
          dotnet test Xuong_QLTV.sln `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=Xuong_QLTV.trx" `
            --results-directory "TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'TestResults/**/*.trx'
          check_name: 'Unit Test Results - Xuong_QLTV'
          fail_on_failure: false

      - name: Generate Coverage Report
        if: always()
        shell: pwsh
        run: |
          $cov = Get-ChildItem -Path "TestResults" -Recurse -Include "coverage.cobertura.xml" | Select-Object -First 1
          if ($cov) {
            dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.10
            reportgenerator -reports:"$($cov.FullName)" -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines
          }

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**
