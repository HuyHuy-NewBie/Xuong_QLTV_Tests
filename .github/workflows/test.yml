name: CI/CD - QLTV Full Pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ================== CI: Chạy test + coverage (giữ nguyên như cũ) ==================
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build test project only
        run: |
          dotnet restore QLTV.Tests/QLTV.Tests.csproj
          dotnet build QLTV.Tests/QLTV.Tests.csproj --no-restore --configuration Release

      - name: Run Unit Tests (TRX + Coverage)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path TestResults -Force
          dotnet test QLTV.Tests/QLTV.Tests.csproj `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=QLTV.Tests.trx" `
            --results-directory "TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'TestResults/**/*.trx'
          check_name: 'Unit Test Results - QLTV'
          fail_on_failure: false

      - name: Generate Coverage Report
        if: always()
        shell: pwsh
        run: |
          $cov = Get-ChildItem -Path "TestResults" -Recurse -Include "coverage.cobertura.xml" | Select-Object -First 1
          if ($cov) {
            dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.10
            reportgenerator -reports:"$($cov.FullName)" -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines
          }

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**

  # ================== CD: Tự động build + xuất file chạy được khi merge vào main ==================
  deploy:
    needs: test                                   # Chỉ chạy khi job test PASS
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build toàn bộ solution
        run: dotnet build QLTV.sln --configuration Release --no-restore

      - name: Publish ứng dụng Windows (tạo file .exe chạy độc lập)
        run: |
          dotnet publish QLTV/QLTV.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            --output ./publish-app

      - name: Nén thành file ZIP để dễ download
        run: Compress-Archive -Path ./publish-app/* -DestinationPath QLTV_Latest.zip

      - name: Upload ứng dụng QLTV (CD hoàn chỉnh)
        uses: actions/upload-artifact@v4
        with:
          name: QLTV-Windows-App-Latest-v${{ github.run_number }}
          path: QLTV_Latest.zip
          retention-days: 90

      - name: Thông báo thành công (hiển thị link download)
        run: |
          echo "Ứng dụng đã được build & publish thành công!"
          echo "Download tại: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
