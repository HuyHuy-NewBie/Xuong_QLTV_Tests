name: CI/CD - Unit Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore + Build chỉ test project
      - name: Restore test project
        run: dotnet restore QLTV.Tests/QLTV.Tests.csproj

      - name: Build test project
        run: dotnet build QLTV.Tests/QLTV.Tests.csproj --no-restore --configuration Release

      # Bước quan trọng nhất: chạy test + tạo đúng file TRX và coverage.cobertura.xml
      - name: Run Unit Tests
        run: |
          New-Item -ItemType Directory -Path TestResults -Force
          dotnet test QLTV.Tests/QLTV.Tests.csproj `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --settings coverlet.runsettings `
            --logger "trx;LogFileName=QLTV.Tests.trx" `
            --results-directory "TestResults"

      # Upload TRX để dorny đọc
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      # Báo cáo test đẹp
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      # Fix lỗi coverage + reportgenerator
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.0

      - name: Generate Coverage Report
        if: always()
        run: |
          $coverageFile = Get-ChildItem -Path "TestResults" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if ($coverageFile) {
            reportgenerator -reports:$($coverageFile.FullName) -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines
          } else {
            Write-Host "Không tìm thấy file coverage.cobertura.xml"
            exit 0
          }

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**
